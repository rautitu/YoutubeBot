version: "3.9"

services:
  youtubebot:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: ${CONTAINER_NAME}

    restart: on-failure

    env_file:
      - .env

    volumes:
      - ${LOG_DIR}/${CONTAINER_NAME}:/app/logs

    ports:
      - "8000:8000"

    command: ["python", "youtubebot.py"]
